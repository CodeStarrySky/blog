<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="admin-head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>[[${title}]]</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" th:href="@{https://pandao.github.io/editor.md/favicon.ico}" type="image/x-icon" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/css/bootstrap-select.min.css">



    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>

<!--导航条-->
<nav th:fragment="admin-nav" class="navbar navbar-default row text-center thumbnail m-box-shadow-mini m-margin-none m-padded-none" role="navigation" style="height:60px;margin-bottom: 0px">
    <div class="content">

        <div class="container-flui ">
            <div class="col-md-2"><h1 class="m-font-color-blue" style="margin-top: 9px"><b>后台管理</b></h1></div>
            <div class="col-md-8 collapse navbar-collapse " id="bs-example-navbar-collapse-1" style="padding-top: 6px">
                <ul class="nav navbar-nav ">
                    <li><a href="#" style="font-size: 18px;margin-left: 52px" th:href="@{/admin/blogs}"><span class="glyphicon glyphicon-home"
                                                                                    style="padding-right: 6px"
                                                                                    aria-hidden="true" >&ensp;博客管理</span> </a></li>
                    <li><a href="#" style="font-size: 18px;margin-left: 52px" th:href="@{/admin/types}"><span class="glyphicon glyphicon-th-list"
                                                                                    style="padding-right: 6px"
                                                                                    aria-hidden="true" >&ensp;分类管理 </span></a></li>
                    <li><a href="#" style="font-size: 18px;margin-left: 52px" th:href="@{/admin/tags}"><span class="glyphicon glyphicon-tags"
                                                                                    style="padding-right: 6px"
                                                                                    aria-hidden="true" >&ensp;标签管理</span> </a></li>
                    <li><a href="#" style="font-size: 18px;margin-left: 52px " th:href="@{/admin/pim}"><span class="glyphicon glyphicon-user"
                                                                                     style="" aria-hidden="true" >&ensp;个人信息管理</span>
                    </a></li>
                </ul>

            </div>
            <div class="col-md-2 navbar-header" style="float: right">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#">
                    <div class="form-inline navbar-btn" style="margin-top: 3px">
                        <img class="col-md-2 m-div-imag-size m-padded-none" src="../../static/images/headProtrait.jpg" th:src="@{/images/headProtrait.jpg}" style="border-radius: 55%;">
                        <div class="col-md-6 dropdown text-left" style="margin-top: 19px">
                            <a id="dLabel" style="color: deepskyblue" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                [[${#session.getAttribute('loginUser')}]]
                                <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu " aria-labelledby="dLabel">
                                <li><a href="#" data-toggle="modal" data-target="#change_pwd_modal" style="color: deepskyblue">修改密码</a></li>
                                <li><a href="#" th:href="@{/admin/logout}" style="color: deepskyblue;">退出登录</a></li>
                            </ul>
                        </div>
                    </div>

                </a>
            </div>



        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="change_pwd_modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="type_title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="old_password" class="col-sm-3 control-label">请输入旧密码：</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="old_password" placeholder="Old Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="new_password" class="col-sm-3 control-label">请输入新密码：</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="new_password" placeholder="New Password">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="type_save_btn">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</nav>


</body>
</html>
