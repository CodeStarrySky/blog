<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin-commons::admin-head('博客管理')">
</head>
<body>
<!--导航条-->
<nav th:replace="admin/admin-commons::admin-nav"></nav>
<div class="content text-center">
    <div class="col-md-8 col-md-offset-2" >
        <div class="m-margin-tb-tiny">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default btn-lg" style="outline: none">&nbsp;发布&nbsp;</button>
                <button type="button" class="btn btn-default btn-lg active" style="outline: none">&nbsp;列表&nbsp;</button>
            </div>
        </div>
        <!-- 模态框-->
        <div class="modal fade" tabindex="-1" role="dialog" id="blog_modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div>
            <form class="form-inline">
                <div class="form-group">
        <!--            <label class="sr-only" for="title">标题</label>-->
                    <input type="text" class="form-control" id="title" placeholder="标题">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <div class="dropdown">
        <!--            <label class="sr-only" for="classify">分类</label>-->
                        <input type="text" class="form-control" id="classify" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" placeholder="分类">
                        <ul class="dropdown-menu  m-opacity" aria-labelledby="classify" style="min-width: 100%" >
                            <li><a>技术框架</a></li>
                            <li><a>心得体会</a></li>
                            <li><a>技术框架</a></li>
                            <li><a>心得体会</a></li>
                        </ul>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 推荐
                    </label>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-info "  style="color:deepskyblue;background-color: white;outline: none">
                    <span class="glyphicon glyphicon-search" aria-hidden="true" style="outline: none"></span> 搜索
                </button>
            </form>
        </div>
        <div class="text-right" style="margin-bottom: 15px">
            <button type="button" class="btn btn-primary" style="outline: none" id="blog_add_btn">新增</button>
        </div>
        <!-- 博客表格 -->
        <div class="table-responsive">

            <table class="table table-bordered table-hover" >
                <thead>
                    <tr>
                        <th class="text-center" style="width: 52px">序号</th>
                        <th class="text-center">标题</th>
                        <th class="text-center">类型</th>
                        <th class="text-center">推荐</th>
                        <th class="text-center" style="width: 199px">更新时间</th>
                        <th class="text-center" style="width: 199px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="blog,blogStat:${blogs}">
                        <td style="display:table-cell;vertical-align: middle" th:text="${blogStat.count}">1</td>
                        <td style="display:table-cell;vertical-align: middle" th:text="${blog.title}">我的博客</td>
                        <td style="display:table-cell;vertical-align: middle" th:text="${blog.type}">技术</td>
                        <td style="display:table-cell;vertical-align: middle" th:text="${blog.recommend}?'是':'否'">是</td>
                        <td style="display:table-cell;vertical-align: middle" th:text="${blog.updateTime}">2020-5-20 05：20</td>
                        <td style="display:table-cell;vertical-align: middle">
                            <button type="button" class="btn btn-info blog_edit_btn" style="outline: none" th:href="@{/admin/blog/}+${blog.id}">编辑</button>
                            <button type="button" class="btn btn-danger blog_delete_btn" style="outline: none" th:href="@{/admin/blog/}+${blog.id}">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 页面跳转 -->
        <nav aria-label="Page navigation">
            <ul class="pager text-center m-margin-tb-tiny" style="margin-bottom: 99px">
                <li class="previous " ><a href="#" class="m-box-shadow"><span class="glyphicon glyphicon-arrow-left m-padded-max m-font-color-blue " aria-hidden="true"></span></a></li>
                <li><span class="btn btn-lg disabled " style="border-radius: 35%;margin-top: 3px;box-shadow: 2px 2px 8px #9C9C9C"><h3 class="m-margin-none m-font-color-blue">15</h3></span></li>
                <li class="next"><a class="m-box-shadow" href="#"> <span class="glyphicon glyphicon-arrow-right m-padded-max m-font-color-blue" aria-hidden="true"></span></a></li>
            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
<script>
    $('.dropdown-toggle').dropdown();
    $('#blog_add_btn').click(function () {
        $('#blog_modal').modal({
            dragDrop: 'static'
        })
    })
</script>
</body>
</html>
