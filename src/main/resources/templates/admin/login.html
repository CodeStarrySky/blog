
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>请登录</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/signin.css" th:href="@{/css/signin.css}">

</head>
<body class="text-center">
<form class="form-signin" th:action="@{/admin/login}" method="post" style="margin-top: 99px">
    <img class="mb-4" src="../../static/images/bootstrap-solid.svg" th:src="@{/images/login.png}" alt="" width="222" height="222">
<!--    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
    <label for="inputUser" class="sr-only">UserName</label>
    <input type="text" id="inputUser" name="username" class="form-control" placeholder="UserName" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3" th:unless="${#strings.isEmpty(message)}" >
        <h5 th:text="${message}" style="color: #aa2222"></h5>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>

</body>
</html>
